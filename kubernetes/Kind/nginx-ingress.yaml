# Install ingress controller 
# kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/kind/deploy.yaml


apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: watchwave-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
      - "streamify.ahmadraza.in"
      - "wwapi.ahmadraza.in"
      - "nginx.ahmadraza.in"
    secretName: tls-secret
  rules:
  - host: "streamify.ahmadraza.in"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: "wwapi.ahmadraza.in"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: backend-service
            port:
              number: 8000
  - host: "nginx.ahmadraza.in"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nginx-service
            port:
              number: 80

# if using kind cluster label the nodes for ingress scheduling 
# kubectl label nodes kind-worker ingress-ready=true
